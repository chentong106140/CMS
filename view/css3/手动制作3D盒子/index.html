<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手动制作3D盒子 </title>
    <style type="text/css">
        body,html{
            width:100%;
            height:100%;
            overflow:hidden;
        }

        .container{
            margin:50px auto;
            width:50%;
            min-width:300px;
            height:80%;
            border:1px solid #ccc;
            position:relative;
            perspective: 1200px;/*设置子元素的景深*/


        }

        .cube{
            width:500px;
            height:500px;
            position:absolute;
            left:0;
            top:0;
            right:0;
            bottom:0;
            margin: auto;
            background: hsla(   230, 100%, 50%, .5 );
            transform-style: preserve-3d;/*设置变形类型为3d，只能设置在3D元素的父级元素，如果设置在.container下就不起作用*/

            transform:;

            animation: spinCube 8s infinite ease-in-out;
        }

        .side {
            display: block;
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid black;
            line-height: 300px;
            font-size: 120px;
            font-weight: bold;
            color: black;
            text-align: center;
            backface-visibility: visible;/*显示3d背后的物体*/

        }

        .cube .front  { background: hsla(   0, 100%, 50%, 0.7 ); }
        .cube .back   { background: hsla(  60, 100%, 50%, 0.7 ); }
        .cube .right  { background: hsla( 120, 100%, 50%, 0.7 ); }
        .cube .left   { background: hsla( 180, 100%, 50%, 0.7 ); }
        .cube .top    { background: hsla( 240, 100%, 50%, 0.7 ); }
        .cube .bottom { background: hsla( 300, 100%, 50%, 0.7 ); }

        .cube .front  {
            z-index:2;
            transform:translateZ(150px);
        }
        .cube .back  {
            transform:translateZ(-150px);
        }

        .cube .right{
            left:300px;
            transform-origin:left;
            transform:rotateY(90deg) translateX(-150px);
        }

        .cube .left{
            left:-300px;
            transform-origin:right;
            transform:rotateY(-90deg) translateX(150px);
        }

        .cube .top {
            top:-300px;
            transform-origin:bottom;
            transform:rotateX(90deg) translateY(150px);
        }

        .cube .bottom {
            top:300px;
            transform-origin:top;
            transform:rotateX(-90deg) translateY(-150px);
        }


        @keyframes spinCube {
            0% {
                /*transform: translateZ( -100px ) rotateX(   0deg ) rotateY(   0deg );*/
                transform:rotate3d(0,0,0,0deg);
            }
            100% {
                /*transform: translateZ( -100px ) rotateX( 360deg ) rotateY( 360deg );*/
                transform:rotate3d(1,1,1,360deg);
            }
        }
        
    </style>
</head>
<body>
<div class="container">
    <!--盒子，可以做平面参考点-->
    <div class="cube">
        <!--盒子的6个面-->
        <div class="side front">前</div>
        <div class="side back">后</div>
        <div class="side right">右</div>
        <div class="side left">左</div>
        <div class="side top">上</div>
        <div class="side bottom">下</div>
    </div>
</div>
</body>
</html>
