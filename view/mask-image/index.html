<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mask-image</title>
    <style type="text/css">
        .mask-image {
            width:229px;
            height:221px;
            -webkit-mask-image: -webkit-linear-gradient(left,rgba(255,255,255,0)0,rgba(255,255,255,.5)50%,rgba(255,255,255,0)100%);
            mask-image: -webkit-linear-gradient(left,rgba(255,255,255,0)0,rgba(255,255,255,.5)50%,rgba(255,255,255,0)100%);
            background-image:url("image/bg.png");
            /*-webkit-transform:skewX(-25deg);*/
            position: absolute;
            top:0;
            left: 0;
            z-index: 2;
        }
    </style>
</head>
<body style="background-color: #f2972b">
<div class="testDiv">
    <img src="image/bg.png" style="position:absolute; top:0;left: 0; z-index: 1;"/>
    <div class="mask-image"></div>
</div>

</script>
</body>
</html>
