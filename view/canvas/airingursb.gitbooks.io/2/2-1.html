<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-1画线段</title>
</head>
<body>
<div id="canvas-warp">
    <canvas id="canvas" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;" width="800" height="600">
        你的浏览器不支持canvas？赶快换一个吧
    </canvas>
</div>
<script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    
    //设置画布的宽高
    canvas.width = 800;
    canvas.height = 600;
    
    //设置起点
    context.moveTo(100,100);
    //设置移动的终点
    context.lineTo(600,600);
    //设置画笔的宽度
    context.lineWidth = 5;
    //设置画笔描边颜色
    context.strokeStyle = "#AA394C";
    //设置画笔进行描边，最终形成一个线段，只有进行描边了，才能有效果，否则，之前设置起点，终点，都只是计划，并没有实际去画，如果需要画出效果，就得填充或者描边
    context.stroke();
    
</script>
</body>
</html>
